<meta charset="utf-8">
<script>
/* Exercício que leia um número, calcule e informe os seus vizinhos, um número anteior e posterior*/

// le o número 
var num = Number(prompt("Informe um número: "));
// Calculo dos números anterior e posterior ao informado
var numAnterior = num - 1;
var numPosterior = num + 1;
// exibe o valor dos vizinhos
alert("Vizinhos: " + numAnterior + " e " + numPosterior);
</script>
