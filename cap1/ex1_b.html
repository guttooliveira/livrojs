<meta charset="utf-8">
<script>
/* Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente */

// entrada de valores
var valorConta = Number(prompt("Qual o valor da conta: "));
var numClientes = Number(prompt("Número de clientes: "));
// calculo da divisão por clientes
var total = valorConta / numClientes;
// exibe o valor por cliente
alert("Valor por cliente R$: " + total);

</script>
