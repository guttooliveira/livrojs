<meta charset="utf-8">
<script>
/*Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a pagar*/
    
    // Lê o valor do Jantar
    var jantar = Number(prompt("Valor do Jantar R$: "));
    // calcula a taxa do garçom
    var garcom = jantar * 0.10;
    // calcula o valor da contar total
    var total = jantar + garcom;
    // apresenta as respotas
    alert("Taxa do garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));
</script>
