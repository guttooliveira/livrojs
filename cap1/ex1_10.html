<meta charset="utf-8">
<script>
    /*Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas*/

    // entrada de valores
    var dias = Number(prompt("Duração em dias da viagem: "));
    var horas = Number(prompt("Número de horas da viagem: "));
    // calculo das horas totais
    var total = (dias * 24) + horas;
    // exibe o total
    alert("Total de horas: " + total);
</script>
