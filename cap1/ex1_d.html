<meta charset="utf-8">
<script>
    // lê os dados
    var nota1 = Number(prompt("1 ª Nota: "));
    var nota2 = Number(prompt("2 ª Nota: "));
    // Calculo da média
    var media = (nota1 + nota2) / 2;
    // exibe as notas e a média
    alert("1ª Nota: " + nota1.toFixed(1) + "\n2ª Nota: " + nota2.toFixed(1) + "\nMédia: " + media.toFixed(1));

</script>
